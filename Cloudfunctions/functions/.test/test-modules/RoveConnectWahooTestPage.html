<script type="text/javascript">
	const testDev = "paulsWahooTestDev";
	const devKey = "test-key"
	const testUser = "wahooTestUser";
	const redirectUrl = "https://bbc.co.uk"
    function signUpWith(provider) {
    	window.location.href = 
    	'https://us-central1-rovetest-beea7.cloudfunctions.net/connectService?userId='
    	+testUser+
    	'&devId='+testDev+
    	'&devKey='+devKey+
    	'&provider='+provider+
    	'&redirectUrl='+redirectUrl;
    }
		function signOutWith(provider) {
    	window.location.href = 
    	'https://us-central1-rovetest-beea7.cloudfunctions.net/disconnectService?userId='
    	+testUser+
    	'&devId='+testDev+
    	'&devKey='+devKey+
    	'&provider='+provider;
    }
		
</script>
